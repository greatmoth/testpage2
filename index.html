<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업그레이드된 음악 홈페이지</title>
    <!-- Tailwind CSS CDN을 사용하여 스타일링을 적용합니다 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 재생 아이콘 애니메이션을 위한 키프레임 */
        @keyframes pulse-play {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .play-icon-pulse {
            animation: pulse-play 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

    <!-- 메인 컨테이너 -->
    <div class="container mx-auto px-4 py-8 max-w-7xl flex-grow">
        <!-- 상단 이미지 및 검색바 섹션 -->
        <header class="mb-12">
            <div class="relative w-full rounded-3xl overflow-hidden shadow-lg h-80">
                <img 
                    src="https://placehold.co/1200x320/1f2937/d1d5db?text=음악+홈페이지+배너" 
                    alt="음악 홈페이지 배너 이미지"
                    class="w-full h-full object-cover"
                >
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="text-center p-4">
                        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-4">음악의 세계로 빠져보세요</h1>
                        <p class="text-lg text-gray-300 mb-8">좋아하는 노래, 아티스트, 앨범을 찾아보세요.</p>
                        <!-- 검색바 -->
                        <div class="relative w-full max-w-xl mx-auto">
                            <input 
                                type="text" 
                                id="search-input"
                                placeholder="노래, 아티스트, 앨범을 검색하세요..." 
                                class="w-full bg-gray-800 text-gray-100 placeholder-gray-400 py-3 pl-5 pr-12 rounded-full border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                            >
                            <button class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full text-gray-400 hover:text-blue-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 노래 목록 섹션 -->
        <section>
            <h2 class="text-3xl font-bold mb-6 text-gray-50">최신 음악</h2>
            
            <!-- 노래 카드가 동적으로 추가될 영역 -->
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="song-list">
                <!-- JavaScript로 동적으로 노래 카드를 생성합니다 -->
            </div>
        </section>
    </div>

    <!-- 현재 재생 중 섹션 (하단 고정) -->
    <div id="now-playing-section" class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 border-t border-gray-700 shadow-xl hidden">
        <div class="container mx-auto max-w-7xl flex items-center justify-between">
            <div class="flex items-center">
                <img id="now-playing-art" src="" alt="앨범 아트" class="w-12 h-12 rounded-md mr-4">
                <div>
                    <h3 id="now-playing-title" class="text-lg font-semibold text-gray-50"></h3>
                    <p id="now-playing-artist" class="text-sm text-gray-400"></p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <!-- 재생 버튼 아이콘 -->
                <button class="text-gray-400 hover:text-blue-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4.004a1 1 0 001.555.832l3.445-2.002a1 1 0 000-1.664l-3.445-2.002z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 동적 노래 목록 생성 및 검색 기능을 위한 JavaScript 코드 -->
    <script>
        // DOM 콘텐츠가 모두 로드된 후 스크립트를 실행합니다.
        document.addEventListener('DOMContentLoaded', () => {
            // 더미 노래 데이터 배열
            const songs = [
                { title: '노래 제목 1', artist: '아티스트 이름 1', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+1' },
                { title: '노래 제목 2', artist: '아티스트 이름 2', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+2' },
                { title: '다른 노래 제목', artist: '유명한 아티스트', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+3' },
                { title: '신나는 팝', artist: '팝의 제왕', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+4' },
                { title: '숨겨진 보물', artist: '신인 가수', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+5' },
                { title: '새로운 멜로디', artist: '작곡가 팀', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+6' },
                { title: '저녁 노을', artist: '감성 보컬', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+7' },
                { title: '고요한 밤', artist: '클래식 연주자', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+8' },
                { title: '리듬 속으로', artist: '댄스 그룹', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+9' },
                { title: '환상의 하모니', artist: '듀오', imageUrl: 'https://placehold.co/300x300/374151/d1d5db?text=앨범+아트+10' },
            ];

            // DOM 요소들을 변수에 할당
            const searchInput = document.getElementById('search-input');
            const songList = document.getElementById('song-list');
            const nowPlayingSection = document.getElementById('now-playing-section');
            const nowPlayingTitle = document.getElementById('now-playing-title');
            const nowPlayingArtist = document.getElementById('now-playing-artist');
            const nowPlayingArt = document.getElementById('now-playing-art');

            /**
             * 주어진 노래 데이터 배열을 바탕으로 HTML 노래 카드를 생성하고 목록에 추가합니다.
             * @param {Array<Object>} songsToRender - 렌더링할 노래 객체 배열
             */
            const renderSongs = (songsToRender) => {
                songList.innerHTML = ''; // 기존 목록을 비웁니다.
                songsToRender.forEach(song => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 p-4 rounded-xl shadow-md transform hover:scale-105 transition-transform duration-300 cursor-pointer song-card relative group';
                    card.innerHTML = `
                        <img src="${song.imageUrl}" alt="${song.title} 앨범 아트" class="w-full h-auto rounded-lg mb-4">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 flex items-center justify-center rounded-xl transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 play-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4.004a1 1 0 001.555.832l3.445-2.002a1 1 0 000-1.664l-3.445-2.002z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-50 truncate">${song.title}</h3>
                        <p class="text-gray-400 text-sm truncate">${song.artist}</p>
                    `;
                    
                    // 클릭 이벤트 리스너를 추가하여 '현재 재생 중' 섹션을 업데이트합니다.
                    card.addEventListener('click', () => {
                        nowPlayingTitle.textContent = song.title;
                        nowPlayingArtist.textContent = song.artist;
                        nowPlayingArt.src = song.imageUrl;
                        nowPlayingArt.alt = `${song.title} 앨범 아트`;
                        nowPlayingSection.classList.remove('hidden');
                        
                        // 현재 재생 중인 노래 아이콘에 애니메이션 적용
                        const currentPlayIcon = document.querySelector('.play-icon-pulse');
                        if (currentPlayIcon) {
                            currentPlayIcon.classList.remove('play-icon-pulse');
                        }
                        const cardPlayIcon = card.querySelector('.play-icon');
                        cardPlayIcon.classList.add('play-icon-pulse');
                    });
                    
                    songList.appendChild(card);
                });
            };

            // 페이지 로드 시 전체 노래 목록을 렌더링합니다.
            renderSongs(songs);

            // 검색 입력 필드에 'keyup' 이벤트 리스너를 추가합니다.
            searchInput.addEventListener('keyup', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                // 검색어에 맞는 노래만 필터링합니다.
                const filteredSongs = songs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm) || 
                    song.artist.toLowerCase().includes(searchTerm)
                );
                // 필터링된 노래 목록을 렌더링합니다.
                renderSongs(filteredSongs);
            });
        });
    </script>
</body>
</html>
