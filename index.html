<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업그레이드된 음악 홈페이지</title>
    <!-- Tailwind CSS CDN을 사용하여 스타일링을 적용합니다 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* 스크롤바가 생길 때 레이아웃이 밀리는 현상을 방지하기 위해 
               항상 세로 스크롤바가 보이도록 설정합니다. */
            overflow-y: scroll;
        }
        /* 클립보드 복사 알림창 스타일 */
        .toast-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .toast-message.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

    <!-- 메인 컨테이너 -->
    <div class="container mx-auto px-4 py-8 max-w-7xl flex-grow">
        <!-- 상단 이미지 및 검색바 섹션 -->
        <header class="mb-12">
            <div class="relative w-full rounded-3xl overflow-hidden shadow-lg h-80">
                <img 
                    src="https://github.com/greatmoth/testpage2/blob/main/top.png?raw=true" 
                    alt="음악 홈페이지 배너 이미지"
                    class="w-full h-full object-cover"
                >
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="text-center p-4">
                        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-4">개덕필의 노래책</h1>
                        <p class="text-lg text-gray-300 mb-8">단가 치즈 5,000개, 어려운 곡은 도중에 끌 수 있음</p>
                        <!-- 검색바 -->
                        <div class="relative w-full max-w-xl mx-auto">
                            <input 
                                type="text" 
                                id="search-input"
                                placeholder="노래, 아티스트, 앨범을 검색하세요..." 
                                class="w-full bg-gray-800 text-gray-100 placeholder-gray-400 py-3 pl-5 pr-12 rounded-full border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                            >
                            <button class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full text-gray-400 hover:text-blue-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 카테고리 선택 섹션 -->
        <section class="mb-8">
            <div class="flex flex-wrap justify-center space-x-2 sm:space-x-4">
                <button data-category="All" class="category-btn bg-blue-500 text-white font-semibold py-2 px-6 rounded-full transition-colors hover:bg-blue-600">
                    전체
                </button>
                <button data-category="여자 아이돌" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    여자 아이돌
                </button>
                <button data-category="남자 아이돌" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    남자 아이돌
                </button>
                <button data-category="인디/힙합" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    인디/힙합
                </button>
                <button data-category="팝송" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    팝송
                </button>
                <button data-category="제이팝" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    제이팝
                </button>
                <button data-category="업보목록" class="category-btn bg-orange-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-orange-600">
                    업보목록
                </button>
            </div>
        </section>

        <!-- 노래 목록 섹션 -->
        <section>
            
            <!-- 노래 카드가 동적으로 추가될 영역 -->
            <div class="flex flex-col gap-4" id="song-list">
                <!-- JavaScript로 동적으로 노래 카드를 생성합니다 -->
            </div>
        </section>
    </div>

    <!-- 공지사항 모달 -->
    <!-- 초기에는 hidden 클래스로 숨겨져 있습니다. -->
    <div id="notice-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 text-gray-200 rounded-3xl shadow-2xl p-8 max-w-xl w-full relative">
            <h2 class="text-3xl font-bold text-blue-400 mb-4">📢 공지사항</h2>
            <div class="text-lg space-y-3">
                <p>안녕하세요! 홈페이지에 방문해주셔서 감사합니다.</p>
                <p>현재 노래책 데이터가 업데이트 중입니다. 불편하시더라도 양해 부탁드립니다.</p>
                <p>새로운 곡 신청은 언제든 가능합니다. 😊</p>
            </div>
            <!-- 모달 닫기 버튼 -->
            <button id="close-modal" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- 숙제 모달 -->
    <!-- 새로운 모달입니다. 초기에는 hidden 클래스로 숨겨져 있습니다. -->
    <div id="homework-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 text-gray-200 rounded-3xl shadow-2xl p-8 max-w-xl w-full relative">
            <h2 class="text-3xl font-bold text-green-400 mb-4">📝 업보 가격표</h2>
            <div class="text-lg space-y-3">
                <ul class="list-disc list-inside ml-4">
                    <li>노래 연습: 50,000 치즈</li>
                    <li>
                        녹음: 200,000 치즈
                        <!-- 외국곡 항목의 글씨 크기를 키우고, mt-[-0.25rem]으로 마진을 음수로 설정하여 더 가깝게 만듭니다. -->
                        <div class="text-base text-gray-500 pl-8 mt-[-0.25rem]">외국곡: +50,000 치즈</div>
                    </li>
                    <li>애교곡: 1,000,000 치즈</li>
                </ul>
            </div>
            <!-- 모달 닫기 버튼 -->
            <button id="close-homework-modal" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- 고정된 우측 하단 버튼 컨테이너 -->
    <div class="fixed bottom-4 right-4 flex space-x-2 z-50">
        <!-- 숙제 버튼 -->
        <button id="show-homework-modal-btn" class="py-3 px-6 bg-blue-600 rounded-full shadow-lg text-white hover:bg-blue-700 transition-colors flex items-center justify-center">
            <span class="text-sm font-semibold">업보</span>
        </button>
        
        <!-- 공지사항 버튼 -->
        <button id="show-modal-btn" class="p-3 bg-red-600 rounded-full shadow-lg text-white hover:bg-red-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
        </button>
    </div>

    <!-- 클립보드 복사 성공 알림 메시지 (숨김 상태) -->
    <div id="toast" class="toast-message"></div>

    <!-- 동적 노래 목록 생성 및 검색 기능을 위한 JavaScript 코드 -->
    <script>
        // DOM 콘텐츠가 모두 로드된 후 스크립트를 실행합니다.
        document.addEventListener('DOMContentLoaded', () => {
            // 초기 노래 데이터
            const initialSongs = [
                { title: 'Dynamite', artist: 'BTS', category: '남자 아이돌', key: 'G#', bpm: 114 },
                { title: 'Idol', artist: 'BTS', category: '남자 아이돌', key: 'A', bpm: 126 },
                { title: 'Sparkle', artist: 'RADWIMPS', category: '제이팝', key: 'B', bpm: 140 },
                { title: 'Inferno', artist: 'Mrs. Green Apple', category: '팝송', key: 'D#m', bpm: 135 },
                { title: 'Shape of You', artist: 'Ed Sheeran', category: '팝송', key: 'C#m', bpm: 96 },
                { title: 'Dance Monkey', artist: 'Tones and I', category: '팝송', key: 'F#m', bpm: 98 },
                { title: 'Lemon', artist: 'Kenshi Yonezu', category: '제이팝', key: 'C', bpm: 104 },
                { title: 'Night Dancer', artist: 'imase', category: '제이팝', key: 'C', bpm: 110 },
                { title: 'Yoru ni Kakeru', artist: 'YOASOBI', category: '제이팝', key: 'F', bpm: 130 },
                { title: 'Seven (feat. Latto)', artist: '정국', category: '남자 아이돌', key: 'Em', bpm: 100 },
                { title: 'Love Lee', artist: 'AKMU', category: '인디/힙합', key: 'C', bpm: 115 },
                { title: 'Get A Guitar', artist: 'RIIZE', category: '남자 아이돌', key: 'Cm', bpm: 100 },
                { title: 'Love 119', artist: 'RIIZE', category: '남자 아이돌', key: 'Fm', bpm: 120 },
            ];

            // 새로 추가할 '여자 아이돌' 카테고리 노래 데이터
            const femaleIdolSongs = [
                { title: 'Hype Boy', artist: '뉴진스 (New Jeans)', category: '여자 아이돌', key: 'G', bpm: 120, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'Cookie', artist: '뉴진스 (New Jeans)', category: '여자 아이돌', key: 'C', bpm: 110, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'Hurt', artist: '뉴진스 (New Jeans)', category: '여자 아이돌', key: 'Am', bpm: 90, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'Ditto', artist: '뉴진스 (New Jeans)', category: '여자 아이돌', key: 'C#', bpm: 134, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'OMG', artist: '뉴진스 (New Jeans)', category: '여자 아이돌', key: 'F', bpm: 120, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'New Jeans', artist: '뉴진스 (New Jeans)', category: '여자 아이돌', key: 'A', bpm: 100, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'Super Shy', artist: '뉴진스 (New Jeans)', category: 'G#', bpm: 125, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'ETA', artist: '뉴진스 (New Jeans)', category: '여자 아이돌', key: 'Am', bpm: 130, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'Cool With You', artist: '뉴진스(New Jeans)', category: '여자 아이돌', key: 'C#m', bpm: 100, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'How Sweet', artist: '뉴진스(New Jeans)', category: '여자 아이돌', key: 'G', bpm: 110, difficulty: null, cheeseTag: '5,000치즈' },
                { title: '행복(Happiness)', artist: '레드벨벳 (Red Velvet)', category: '여자 아이돌', key: 'F#', bpm: 120, difficulty: '어려움', cheeseTag: '5,000치즈' },
                { title: 'Ice Cream Cake', artist: '레드벨벳 (Red Velvet)', category: '여자 아이돌', key: 'Fm', bpm: 120, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'Something Kinda Crazy', artist: '레드벨벳 (Red Velvet)', category: '여자 아이돌', key: 'Em', bpm: 100, difficulty: null, cheeseTag: '5,000치즈' },
                { title: '사탕', artist: '레드벨벳 (Red Velvet)', category: '여자 아이돌', key: 'C', bpm: 110, difficulty: '2절', cheeseTag: '5,000치즈' },
                { title: '러시안 룰렛(Russian Roulette)', artist: '레드벨벳 (Red Velvet)', category: '여자 아이돌', key: 'G#', bpm: 125, difficulty: '어려움', cheeseTag: '5,000치즈' },
                { title: '빨간 맛(Red Flavor)', artist: '레드벨벳 (Red Velvet)', category: '여자 아이돌', key: 'A', bpm: 126, difficulty: null, cheeseTag: '5,000치즈' },
                { title: '피카부(Peek-A-Boo)', artist: '레드벨벳 (Red Velvet)', category: '여자 아이돌', key: 'Dm', bpm: 120, difficulty: null, cheeseTag: '5,000치즈' },
                { title: 'Power Up', artist: '레드벨벳 (Red Velvet)', category: '여자 아이돌', key: 'Cm', bpm: 100, difficulty: '어려움', cheeseTag: '5,000치즈' },
            ];

            // '업보목록'에 추가할 노래 데이터 (기존 노래 중 일부를 재분류)
            const upboSongs = [
                { title: 'The Hero!!', artist: 'JAM Project', category: '업보목록', key: 'C#m', bpm: 170 },
                { title: 'Blinding Lights', artist: 'The Weeknd', category: '업보목록', key: 'Fm', bpm: 171 },
                { title: 'Gurenge', artist: 'LiSA', category: '업보목록', key: 'F#m', bpm: 135 },
            ];

            // 모든 노래 데이터를 합치기 전에 '업보목록'에 포함될 곡들을 initialSongs에서 제외합니다.
            let songs = initialSongs.filter(song => 
                !upboSongs.some(upboSong => upboSong.title === song.title && upboSong.artist === song.artist)
            );

            // '여자 아이돌' 노래들과 '업보목록' 노래들을 추가
            songs = songs.concat(femaleIdolSongs).concat(upboSongs);

            // cheeseTag와 difficulty가 없는 노래에 대해 랜덤 할당 (새로 추가된 곡들은 이미 할당되어 있음)
            songs.forEach(song => {
                // '업보목록' 카테고리인 경우 치즈 태그와 난이도 태그를 할당하지 않음
                if (song.category === '업보목록') {
                    song.cheeseTag = null; // 업보목록에서는 치즈 태그를 사용하지 않음
                    song.difficulty = null; // 업보목록에서는 난이도 태그를 사용하지 않음
                    // '업보목록' 곡에는 '녹음' 또는 '노래 연습' 중 하나만 할당
                    song.upboType = Math.random() < 0.5 ? '녹음' : '노래 연습';
                } else {
                    if (!song.cheeseTag) {
                        song.cheeseTag = Math.random() < 0.5 ? '5,000치즈' : '10,000치즈';
                    }
                    if (song.difficulty === undefined) { // undefined인 경우에만 할당
                        const randomNum = Math.random();
                        if (randomNum < 0.25) {
                            song.difficulty = '어려움';
                        } else if (randomNum < 0.5) {
                            song.difficulty = '1절';
                        } else if (randomNum < 0.75) {
                            song.difficulty = '2절';
                        } else {
                            song.difficulty = null; // 태그 없음
                        }
                    }
                }
            });

            // DOM 요소들을 변수에 할당
            const searchInput = document.getElementById('search-input');
            const songList = document.getElementById('song-list');
            const categoryButtons = document.querySelectorAll('.category-btn');
            const toast = document.getElementById('toast');
            
            // 공지사항 모달 관련 요소
            const noticeModal = document.getElementById('notice-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const showModalBtn = document.getElementById('show-modal-btn');
            
            // 숙제 모달 관련 요소
            const homeworkModal = document.getElementById('homework-modal');
            const closeHomeworkModalBtn = document.getElementById('close-homework-modal');
            const showHomeworkModalBtn = document.getElementById('show-homework-modal-btn');


            let activeCategory = 'All'; // 현재 활성화된 카테고리를 추적합니다.
            let currentSongs = songs; // 현재 표시할 노래 목록입니다.

            /**
             * 주어진 노래 데이터 배열을 바탕으로 HTML 노래 카드를 생성하고 목록에 추가합니다.
             * @param {Array<Object>} songsToRender - 렌더링할 노래 객체 배열
             */
            const renderSongs = (songsToRender) => {
                songList.innerHTML = ''; // 기존 목록을 비웁니다.
                if (songsToRender.length === 0) {
                    songList.innerHTML = '<p class="text-center text-gray-500 col-span-full">해당 카테고리에 맞는 노래가 없습니다.</p>';
                    return;
                }
                songsToRender.forEach(song => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 p-4 rounded-xl shadow-md transform hover:scale-105 transition-transform duration-300 cursor-pointer';
                    
                    let tagsHtml = '';
                    if (song.category === '업보목록') {
                        // '업보목록' 카테고리인 경우 "녹음" 또는 "노래 연습" 태그 중 하나를 표시
                        tagsHtml = `<span class="bg-gray-700 text-purple-400 text-xs font-semibold px-2 py-1 rounded-full">${song.upboType}</span>`;
                    } else {
                        // 그 외 카테고리인 경우 카테고리, 난이도 (있으면), 치즈 태그를 표시
                        tagsHtml = `
                            <span class="bg-gray-700 text-gray-400 text-xs font-semibold px-2 py-1 rounded-full">${song.category}</span>
                            ${song.difficulty ? `<span class="bg-gray-700 text-blue-400 text-xs font-semibold px-2 py-1 rounded-full">${song.difficulty}</span>` : ''}
                            <span class="bg-gray-700 text-yellow-400 text-xs font-semibold px-2 py-1 rounded-full">${song.cheeseTag}</span>
                        `;
                    }

                    card.innerHTML = `
                        <div class="flex items-baseline"> <!-- 노래 제목과 가수를 한 줄에 표시 -->
                            <h3 class="text-lg font-semibold text-gray-50 truncate">${song.title}</h3>
                            <p class="text-gray-400 text-sm truncate ml-2">${song.artist}</p>
                        </div>
                        <div class="flex items-center justify-between mt-1">
                            <!-- 태그들을 함께 배치 -->
                            <div class="flex space-x-2">
                                ${tagsHtml}
                            </div>
                            <div class="flex space-x-2 text-gray-500 text-xs">
                                <span>Key: ${song.key}</span>
                                <span>BPM: ${song.bpm}</span>
                            </div>
                        </div>
                    `;
                    
                    // 클릭 이벤트 리스너를 추가하여 신청 문구를 클립보드에 복사합니다.
                    // '업보목록' 카테고리인 경우 복사 기능을 비활성화
                    if (song.category !== '업보목록') {
                        card.addEventListener('click', () => {
                            const songTitle = song.title;
                            const textToCopy = `신청 ${songTitle}`;

                            const textArea = document.createElement('textarea');
                            textArea.value = textToCopy;
                            textArea.style.position = 'fixed';
                            textArea.style.top = '0';
                            textArea.style.left = '0';
                            textArea.style.opacity = '0';
                            document.body.appendChild(textArea);
                            textArea.focus();
                            textArea.select();
                            try {
                                document.execCommand('copy');
                                showToast(`클립보드에 "${textToCopy}"가 복사되었습니다.`);
                            } catch (err) {
                                console.error('클립보드 복사 실패:', err);
                                showToast('클립보드 복사 실패!');
                            }
                            document.body.removeChild(textArea);
                        });
                    } else {
                        // 업보목록 곡은 클릭 시 복사 안 함 (선택적으로 다른 동작을 추가할 수 있음)
                        card.style.cursor = 'default'; // 커서 변경으로 클릭 불가 시각적 피드백 제공
                        card.addEventListener('click', () => {
                            showToast(`'${song.title}' 곡은 업보목록에 있어 복사할 수 없습니다.`);
                        });
                    }
                    
                    songList.appendChild(card);
                });
            };

            /**
             * 클립보드 복사 성공 알림 메시지를 표시합니다.
             * @param {string} message - 알림창에 표시할 메시지
             */
            const showToast = (message) => {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            /**
             * 카테고리 또는 검색어에 따라 노래 목록을 필터링하고 렌더링합니다.
             */
            const filterAndRender = () => {
                let filteredSongs = [];
                let songsToSearch = songs; // 검색을 위한 전체 노래 목록 (업보목록 제외 로직 적용 전)

                // 1. 카테고리 필터링
                if (activeCategory === 'All') {
                    filteredSongs = songs;
                } else {
                    filteredSongs = songs.filter(song => song.category === activeCategory);
                    songsToSearch = filteredSongs; // 특정 카테고리 선택 시 해당 카테고리 내에서만 검색
                }
                
                // 2. 검색어 필터링
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    if (activeCategory === '업보목록') {
                        // '업보목록' 카테고리에서는 해당 카테고리 내에서만 검색
                        currentSongs = songsToSearch.filter(song =>
                            song.title.toLowerCase().includes(searchTerm) || 
                            song.artist.toLowerCase().includes(searchTerm)
                        );
                    } else {
                        // 그 외 카테고리에서는 '업보목록'을 제외하고 검색
                        currentSongs = songsToSearch.filter(song => 
                            song.category !== '업보목록' &&
                            (song.title.toLowerCase().includes(searchTerm) || 
                             song.artist.toLowerCase().includes(searchTerm))
                        );
                    }
                } else {
                    // 검색어가 없으면 카테고리 필터링된 노래 목록 그대로 사용
                    currentSongs = filteredSongs;
                }
                
                renderSongs(currentSongs);
            };

            // 공지사항 모달 표시 및 닫기 기능
            const showNoticeModal = () => {
                noticeModal.classList.remove('hidden');
            };

            const closeNoticeModal = () => {
                noticeModal.classList.add('hidden');
            };
            
            // 숙제 모달 표시 및 닫기 기능
            const showHomeworkModal = () => {
                homeworkModal.classList.remove('hidden');
            };

            const closeHomeworkModal = () => {
                homeworkModal.classList.add('hidden');
            };

            // 공지사항 버튼과 닫기 버튼에 클릭 이벤트 리스너를 추가합니다.
            showModalBtn.addEventListener('click', showNoticeModal);
            closeModalBtn.addEventListener('click', closeNoticeModal);
            
            // 숙제 버튼과 닫기 버튼에 클릭 이벤트 리스너를 추가합니다.
            showHomeworkModalBtn.addEventListener('click', showHomeworkModal);
            closeHomeworkModalBtn.addEventListener('click', closeHomeworkModal);


            // 페이지 로드 시에는 모달을 띄우지 않습니다.
            // showModal(); // 이 코드를 제거하여 자동 실행을 막습니다.

            // 카테고리 버튼에 클릭 이벤트 리스너를 추가합니다.
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => {
                        // 기존의 활성화된 버튼 스타일을 제거
                        btn.classList.remove('bg-blue-500', 'text-white');
                        // 모든 버튼의 기본 스타일을 설정
                        btn.classList.add('bg-gray-700', 'text-gray-200');
                        // '업보목록' 버튼의 경우 주황색 기본 스타일을 다시 적용
                        if (btn.getAttribute('data-category') === '업보목록') {
                            btn.classList.remove('bg-gray-700');
                            btn.classList.add('bg-orange-700', 'hover:bg-orange-600');
                        }
                    });

                    // 클릭된 버튼의 활성화 스타일 적용
                    button.classList.remove('bg-gray-700', 'text-gray-200', 'bg-orange-700', 'hover:bg-orange-600');
                    if (button.getAttribute('data-category') === '업보목록') {
                        button.classList.add('bg-orange-500', 'text-white');
                    } else {
                        button.classList.add('bg-blue-500', 'text-white');
                    }
                    
                    activeCategory = button.getAttribute('data-category');
                    filterAndRender();
                });
            });

            // 검색 입력 필드에 'keyup' 이벤트 리스너를 추가합니다.
            searchInput.addEventListener('keyup', () => {
                filterAndRender();
            });

            // 페이지 로드 시 전체 노래 목록을 렌더링합니다.
            filterAndRender();
        });
    </script>
</body>
</html>
