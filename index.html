<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 노래책</title>
    <!-- Tailwind CSS CDN을 사용하여 스타일링을 적용합니다 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* 스크롤바가 생길 때 레이아웃이 밀리는 현상을 방지하기 위해 
               항상 세로 스크롤바가 보이도록 설정합니다. */
            overflow-y: scroll;
        }
        /* 클립보드 복사 알림창 스타일 */
        .toast-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .toast-message.show {
            opacity: 1;
        }
        /* 노래 카드 호버 시 크기 확대 효과 조정 */
        .card-hover-scale:hover {
            transform: scale(1.017); /* 이전 105% 확대 폭(5%)의 1/3인 약 1.7% 확대 (100% + 1.7% = 101.7%) */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

    <!-- 메인 컨테이너 -->
    <div class="container mx-auto px-4 py-8 max-w-7xl flex-grow">
        <!-- 상단 이미지 및 검색바 섹션 -->
        <header class="mb-12">
            <div class="relative w-full rounded-3xl overflow-hidden shadow-lg h-80">
                <img 
                    src="https://github.com/greatmoth/testpage2/blob/main/top.png?raw=true" 
                    alt="음악 홈페이지 배너 이미지"
                    class="w-full h-full object-cover"
                >
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="text-center p-4 pt-12">
                        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-4">개덕필의 노래책</h1>
                        <p class="text-lg text-gray-300 mb-4">어려움 태그가 붙은 곡은 도중에 끌 수 있습니다<br>자세한건 우측 하단 공지를 확인해 주세요</p> <!-- mb-8을 mb-4로 변경했습니다. -->
                        <!-- 검색바 -->
                        <div class="relative w-full max-w-xl mx-auto">
                            <input 
                                type="text" 
                                id="search-input"
                                placeholder="노래, 아티스트를 검색하세요..." 
                                class="w-full bg-gray-800 text-gray-100 placeholder-gray-400 py-3 pl-5 pr-12 rounded-full border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                            >
                            <button class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full text-gray-400 hover:text-blue-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 카테고리 선택 섹션 (검색바 아래로 이동) -->
        <section class="mb-8">
            <div class="flex flex-wrap justify-center space-x-2 sm:space-x-4">
                <button data-category="All" class="category-btn bg-blue-500 text-white font-semibold py-2 px-6 rounded-full transition-colors hover:bg-blue-600">
                    전체
                </button>
                <button data-category="여자 아이돌" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    여자 아이돌
                </button>
                <button data-category="남자 아이돌" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    남자 아이돌
                </button>
                <button data-category="인디/힙합" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    인디/힙합
                </button>
                <button data-category="팝송" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    팝송
                </button>
                <button data-category="제이팝" class="category-btn bg-gray-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-gray-600">
                    제이팝
                </button>
                <button data-category="업보목록" class="category-btn bg-orange-700 text-gray-200 font-semibold py-2 px-6 rounded-full transition-colors hover:bg-orange-600">
                    업보목록
                </button>
            </div>
        </section>

        <!-- 노래 목록 섹션 -->
        <section>
            
            <!-- 노래 카드가 동적으로 추가될 영역 -->
            <div class="flex flex-col gap-4" id="song-list">
                <!-- JavaScript로 동적으로 노래 카드를 생성합니다 -->
            </div>
        </section>
    </div>

    <!-- 공지사항 모달 -->
    <!-- 초기에는 hidden 클래스로 숨겨져 있습니다. -->
    <div id="notice-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 text-gray-200 rounded-3xl shadow-2xl p-8 max-w-xl w-full relative">
            <h2 class="text-3xl font-bold text-blue-400 mb-4">📢 공지사항</h2>
            <div class="text-lg space-y-3">
                <p>안녕하세요! 홈페이지에 방문해주셔서 감사합니다.</p>
                <p>현재 노래책 데이터가 업데이트 중입니다. 불편하시더라도 양해 부탁드립니다.</p>
                <p>새로운 곡 신청은 언제든 가능합니다. 😊</p>
            </div>
            <!-- 모달 닫기 버튼 -->
            <button id="close-modal" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- 숙제 모달 -->
    <!-- 새로운 모달입니다. 초기에는 hidden 클래스로 숨겨져 있습니다. -->
    <div id="homework-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 text-gray-200 rounded-3xl shadow-2xl p-8 max-w-xl w-full relative">
            <h2 class="text-3xl font-bold text-green-400 mb-4">📝 업보 가격표</h2>
            <div class="text-lg space-y-3">
                <ul class="list-disc list-inside ml-4">
                    <li>노래 연습: 50,000 치즈</li>
                    <li>
                        녹음: 200,000 치즈
                        <!-- 외국곡 항목의 글씨 크기를 키우고, mt-[-0.25rem]으로 마진을 음수로 설정하여 더 가깝게 만듭니다. -->
                        <div class="text-base text-gray-500 pl-8 mt-[-0.25rem]">외국곡: +50,000 치즈</div>
                    </li>
                    <li>애교곡: 1,000,000 치즈</li>
                </ul>
            </div>
            <!-- 모달 닫기 버튼 -->
            <button id="close-homework-modal" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- 고정된 우측 하단 버튼 컨테이너 -->
    <div class="fixed bottom-4 right-4 flex space-x-2 z-50">
        <!-- 숙제 버튼 -->
        <button id="show-homework-modal-btn" class="py-3 px-6 bg-blue-600 rounded-full shadow-lg text-white hover:bg-blue-700 transition-colors flex items-center justify-center">
            <span class="text-sm font-semibold">업보</span>
        </button>
        
        <!-- 공지사항 버튼 -->
        <button id="show-modal-btn" class="p-3 bg-red-600 rounded-full shadow-lg text-white hover:bg-red-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
        </button>
    </div>

    <!-- 클립보드 복사 성공 알림 메시지 (숨김 상태) -->
    <div id="toast" class="toast-message"></div>

    <!-- 동적 노래 목록 생성 및 검색 기능을 위한 JavaScript 코드 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            /**
             * CSV 텍스트를 파싱하여 노래 객체 배열로 변환합니다.
             * 큰따옴표로 감싸진 필드 내의 콤마는 구분자로 취급하지 않습니다.
             * @param {string} csvText - CSV 파일의 전체 텍스트 내용
             * @returns {Array<Object>} - 파싱된 노래 객체 배열
             */
            const parseCSV = (csvText) => {
                // CSV의 한 줄을 파싱하여 값의 배열로 반환하는 헬퍼 함수
                const parseCSVLine = (line) => {
                    const values = [];
                    let currentValue = '';
                    let inQuotes = false;

                    for (const char of line) {
                        if (char === '"') {
                            // 큰따옴표를 만나면 inQuotes 상태를 반전시킵니다.
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            // 큰따옴표 안에 있지 않을 때 콤마를 만나면, 현재까지의 값을 배열에 추가합니다.
                            values.push(currentValue.trim());
                            currentValue = ''; // 다음 값을 위해 초기화
                        } else {
                            // 그 외의 모든 문자는 현재 값에 추가합니다.
                            currentValue += char;
                        }
                    }
                    // 마지막 값을 배열에 추가합니다.
                    values.push(currentValue.trim());
                    return values;
                };

                const lines = csvText.split('\n').filter(line => line.trim() !== '');
                if (lines.length < 2) return []; // 헤더와 데이터가 최소 1줄씩은 있어야 함

                // 헬퍼 함수를 사용하여 헤더를 파싱합니다.
                const headers = parseCSVLine(lines[0]);
                const songsArray = [];

                for (let i = 1; i < lines.length; i++) {
                    // 헬퍼 함수를 사용하여 각 데이터 라인을 파싱합니다.
                    const values = parseCSVLine(lines[i]);
                    
                    // 헤더와 값의 개수가 다르면 해당 줄은 건너뜁니다 (오류 방지)
                    if (headers.length !== values.length) {
                        console.warn(`CSV 파싱 경고: ${i+1}번째 줄의 데이터 개수가 헤더와 다릅니다.`, {headers, values});
                        continue;
                    }

                    const songObject = {};
                    headers.forEach((header, index) => {
                        // 값이 비어있을 경우를 대비하여 trim() 처리
                        // 큰따옴표 자체는 값에 포함되지 않도록 처리합니다.
                        const value = values[index] || '';
                        songObject[header] = value.startsWith('"') && value.endsWith('"') 
                            ? value.substring(1, value.length - 1) 
                            : value;
                    });
                    songsArray.push(songObject);
                }
                return songsArray;
            };

            /**
             * 앱 전체를 초기화하고 실행하는 메인 함수
             */
            async function initializeApp() {
                try {
                    // 1. CSV 파일 가져오기
                    const response = await fetch('https://raw.githubusercontent.com/greatmoth/testpage2/refs/heads/main/songlist.csv');
                    if (!response.ok) {
                        throw new Error(`네트워크 오류: ${response.status} ${response.statusText}`);
                    }
                    const csvText = await response.text();
                    
                    // 2. CSV 파싱하여 원본 데이터 생성
                    const allSongsData = parseCSV(csvText);
                    console.log(allSongsData);

                    // --- 여기서부터 기존 로직 시작 (데이터 소스만 변경됨) ---

                    // 노래 데이터에 기본값 및 랜덤 속성 할당
                    const songs = allSongsData.map(song => {
                        const newSong = { ...song }; // 원본 객체를 변경하지 않기 위해 복사
                        
                        if (newSong.category !== '업보목록') {
                            // key와 bpm이 없는 경우 '?'로 할당
                            if (!newSong.key) newSong.key = '?';
                            if (!newSong.bpm) newSong.bpm = '?';

                            // cheeseTag가 없는 경우 랜덤 할당
                            if (!newSong.cheeseTag) {
                                newSong.cheeseTag = Math.random() < 0.5 ? '5,000치즈' : '10,000치즈';
                            }
                            // difficulty가 비어있는 경우에만 랜덤 할당
                            if (!newSong.difficulty) { 
                                const randomNum = Math.random();
                                if (randomNum < 0.25) {
                                    newSong.difficulty = '어려움';
                                } else if (randomNum < 0.5) {
                                    newSong.difficulty = '1절';
                                } else if (randomNum < 0.75) {
                                    newSong.difficulty = '2절';
                                } else {
                                    newSong.difficulty = null; // 태그 없음
                                }
                            }
                        }
                        return newSong;
                    });

                    // DOM 요소들을 변수에 할당
                    const searchInput = document.getElementById('search-input');
                    const songList = document.getElementById('song-list');
                    const categoryButtons = document.querySelectorAll('.category-btn');
                    const toast = document.getElementById('toast');
                    
                    const noticeModal = document.getElementById('notice-modal');
                    const closeModalBtn = document.getElementById('close-modal');
                    const showModalBtn = document.getElementById('show-modal-btn');
                    
                    const homeworkModal = document.getElementById('homework-modal');
                    const closeHomeworkModalBtn = document.getElementById('close-homework-modal');
                    const showHomeworkModalBtn = document.getElementById('show-homework-modal-btn');

                    let activeCategory = 'All';

                    const renderSongs = (songsToRender) => {
                        songList.innerHTML = '';
                        if (songsToRender.length === 0) {
                            songList.innerHTML = '<p class="text-center text-gray-500 col-span-full">해당 조건에 맞는 노래가 없습니다.</p>';
                            return;
                        }
                        songsToRender.forEach(song => {
                            const card = document.createElement('div');
                            card.className = 'bg-gray-800 p-4 rounded-xl shadow-md transform card-hover-scale transition-transform duration-300 cursor-pointer';
                            
                            let tagsHtml = '';
                            if (song.category === '업보목록') {
                                tagsHtml = `<span class="bg-gray-700 text-purple-400 text-xs font-semibold px-2 py-1 rounded-full">${song.upboType}</span>`;
                            } else {
                                tagsHtml = `
                                    <span class="bg-gray-700 text-gray-400 text-xs font-semibold px-2 py-1 rounded-full">${song.category}</span>
                                    ${song.difficulty ? `<span class="bg-gray-700 text-blue-400 text-xs font-semibold px-2 py-1 rounded-full">${song.difficulty}</span>` : ''}
                                    <span class="bg-gray-700 text-yellow-400 text-xs font-semibold px-2 py-1 rounded-full">${song.cheeseTag}</span>
                                `;
                            }

                            card.innerHTML = `
                                <div class="flex items-baseline">
                                    <h3 class="text-lg font-semibold text-gray-50 truncate">${song.title}</h3>
                                    <p class="text-gray-400 text-sm truncate ml-2">${song.artist}</p>
                                </div>
                                <div class="flex items-center justify-between mt-1">
                                    <div class="flex space-x-2">
                                        ${tagsHtml}
                                    </div>
                                    <div class="flex space-x-2 text-gray-500 text-xs">
                                        <span>Key: ${song.key || '?'}</span>
                                        <span>BPM: ${song.bpm || '?'}</span>
                                    </div>
                                </div>
                            `;
                            
                            if (song.category !== '업보목록') {
                                card.addEventListener('click', () => {
                                    const textToCopy = `신청 ${song.title}`;
                                    copyToClipboard(textToCopy);
                                });
                            } else {
                                card.style.cursor = 'default';
                                card.addEventListener('click', () => {
                                    showToast(`'${song.title}' 곡은 업보목록에 있어 복사할 수 없습니다.`);
                                });
                            }
                            
                            songList.appendChild(card);
                        });
                    };

                    const copyToClipboard = (text) => {
                        navigator.clipboard.writeText(text).then(() => {
                            showToast(`클립보드에 "${text}"가 복사되었습니다.`);
                        }).catch(err => {
                            console.error('클립보드 복사 실패:', err);
                            showToast('클립보드 복사 실패!');
                        });
                    };

                    const showToast = (message) => {
                        toast.textContent = message;
                        toast.classList.add('show');
                        setTimeout(() => {
                            toast.classList.remove('show');
                        }, 3000);
                    }

                    const filterAndRender = () => {
                        let currentFilteredSongs = songs;

                        if (activeCategory === 'All') {
                            currentFilteredSongs = currentFilteredSongs.filter(song => song.category !== '업보목록');
                        } else {
                            currentFilteredSongs = currentFilteredSongs.filter(song => song.category === activeCategory);
                        }
                        
                        const searchTerm = searchInput.value.toLowerCase();
                        if (searchTerm) {
                            currentFilteredSongs = currentFilteredSongs.filter(song =>
                                (song.title || '').toLowerCase().includes(searchTerm) || 
                                (song.artist || '').toLowerCase().includes(searchTerm)
                            );
                        }
                        
                        renderSongs(currentFilteredSongs);
                    };

                    const showNoticeModal = () => noticeModal.classList.remove('hidden');
                    const closeNoticeModal = () => noticeModal.classList.add('hidden');
                    const showHomeworkModal = () => homeworkModal.classList.remove('hidden');
                    const closeHomeworkModal = () => homeworkModal.classList.add('hidden');

                    showModalBtn.addEventListener('click', showNoticeModal);
                    closeModalBtn.addEventListener('click', closeNoticeModal);
                    showHomeworkModalBtn.addEventListener('click', showHomeworkModal);
                    closeHomeworkModalBtn.addEventListener('click', closeHomeworkModal);

                    categoryButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            categoryButtons.forEach(btn => {
                                btn.classList.remove('bg-blue-500', 'text-white', 'bg-orange-500');
                                if (btn.getAttribute('data-category') === '업보목록') {
                                    btn.classList.add('bg-orange-700', 'hover:bg-orange-600');
                                } else {
                                    btn.classList.add('bg-gray-700', 'text-gray-200', 'hover:bg-gray-600');
                                }
                            });

                            if (button.getAttribute('data-category') === '업보목록') {
                                button.classList.remove('bg-orange-700', 'hover:bg-orange-600');
                                button.classList.add('bg-orange-500', 'text-white');
                            } else {
                                button.classList.remove('bg-gray-700', 'text-gray-200', 'hover:bg-gray-600');
                                button.classList.add('bg-blue-500', 'text-white');
                            }
                            
                            activeCategory = button.getAttribute('data-category');
                            filterAndRender();
                        });
                    });

                    searchInput.addEventListener('keyup', filterAndRender);
                    
                    // 초기 렌더링
                    filterAndRender();
                    
                } catch (error) {
                    console.error('노래책을 불러오는 중 오류 발생:', error);
                    // 사용자에게 오류 메시지 표시
                    document.getElementById('song-list').innerHTML = `<p class="text-center text-red-500 col-span-full">노래 목록을 불러오는데 실패했습니다. songlist.csv 파일이 올바른 위치에 있는지 확인해주세요.</p>`;
                }
            }

            // 앱 실행
            initializeApp();
        });
    </script>
</body>
</html>
